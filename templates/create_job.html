{% extends "base.html" %}

{% block title %}Create Jenkins Job{% endblock %}

{% block additional_styles %}
<style>
  form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  form h2 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
  }

  form label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
  }

  form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  form button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  form button:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}

{% block content %}
  <h2>Create a Jenkins Job</h2>
  <form action="{{ url_for('create_job') }}" method="POST">
    <label for="git_repo">Git Repository URL:</label>
    <input type="url" id="git_repo" name="git_repo" required>

    <label for="git_user">Git Username:</label>
    <input type="text" id="git_user" name="git_user" required>

    <label for="git_token">Git Token / Password:</label>
    <input type="password" id="git_token" name="git_token" required>

    <label for="branch">Branch Name:</label>
    <input type="text" id="branch" name="branch" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Create Job and Trigger Build</button>
  </form>
{% endblock %}
