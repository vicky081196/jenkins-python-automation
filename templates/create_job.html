{% extends "base.html" %}

{% block title %}Set Up a New Deployment{% endblock %}

{% block additional_styles %}
<style>
  form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  form h2 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
  }

  form label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
  }

  form input, form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  form input.valid, form select.valid {
    border-color: #28a745;
  }

  .error-text {
    color: red;
    font-size: 13px;
    margin-bottom: 10px;
    display: none;
  }

  form select {
    appearance: none;
    background-color: #fff;
    background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 16px 16px;
  }

  form button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  form button:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}

{% block content %}
<h2>Create a New Project Pipeline</h2>
<form id="pipeline-form" action="{{ url_for('create_job') }}" method="POST">
  <label for="git_repo">Repository URL:</label>
  <input type="url" id="git_repo" name="git_repo">
  <div class="error-text" id="error-git_repo"></div>

  <label for="git_user">GitHub Username:</label>
  <input type="text" id="git_user" name="git_user">
  <div class="error-text" id="error-git_user"></div>

  <label for="git_token">Access Token / Password:</label>
  <input type="password" id="git_token" name="git_token">
  <div class="error-text" id="error-git_token"></div>

  <label for="branch">Branch:</label>
  <input type="text" id="branch" name="branch">
  <div class="error-text" id="error-branch"></div>

  <label for="email">Notify Email:</label>
  <input type="email" id="email" name="email">
  <div class="error-text" id="error-email"></div>

  <label for="repo_type">Project Type:</label>
  <select id="repo_type" name="repo_type">
    <option value="">Select Type</option>
    <option value="python">Python</option>
    <option value="node">Node.js</option>
    <option value="java">Java</option>
  </select>
  <div class="error-text" id="error-repo_type"></div>

  <button type="submit">Start Deployment</button>
</form>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('pipeline-form');
    const fields = ['git_repo', 'git_user', 'git_token', 'branch', 'email', 'repo_type'];

    const validators = {
      git_repo: val => {
        if (val === '') return 'Repository URL is required.';
        if (!val.startsWith('http')) return 'Repository URL must start with http or https.';
        return '';
      },
      git_user: val => val === '' ? 'GitHub Username is required.' : '',
      git_token: val => val === '' ? 'Access Token is required.' : '',
      branch: val => val === '' ? 'Branch name is required.' : '',
      email: val => {
        if (val === '') return 'Email is required.';
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val)) return 'Please enter a valid email address.';
        return '';
      },
      repo_type: val => val === '' ? 'Please select a project type.' : ''
    };

    function validateField(id) {
      const el = document.getElementById(id);
      const errorEl = document.getElementById(`error-${id}`);
      const value = el.value.trim();
      const error = validators[id](value);

      if (error) {
        errorEl.textContent = error;
        errorEl.style.display = 'block';
        el.classList.remove('valid');
        return false;
      } else {
        errorEl.style.display = 'none';
        el.classList.add('valid');
        return true;
      }
    }

    // Real-time validation
    fields.forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('blur', () => validateField(id));
      el.addEventListener('input', () => validateField(id));
    });

    form.addEventListener('submit', function (e) {
      let valid = true;
      fields.forEach(id => {
        if (!validateField(id)) valid = false;
      });
      if (!valid) e.preventDefault();
    });
  });
</script>
{% endblock %}
