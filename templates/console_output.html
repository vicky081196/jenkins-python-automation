<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Output - {{ job_name }} #{{ build_number }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #dcdcdc;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        .console-container {
            background-color: #121212;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
            height: 70vh;
            white-space: pre-wrap; /* preserves formatting */
        }
        .header {
            color: #00ff88;
            margin-bottom: 20px;
        }
        a.back-link {
            color: #00aaff;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h3 class="header">Console Output for {{ job_name }} - Build #{{ build_number }}</h3>

    <div class="console-container">
        {{ console_output }}
    </div>

    <br>
    <a href="{{ url_for('list_jenkins_builds', job_name=job_name) }}" class="back-link">‚Üê Back to Build History</a>

</body>
</html>
